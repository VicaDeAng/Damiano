<!DOCTYPE html>
<html>
<head>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
      padding: 5px;
    }
    .color {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
<table>
<tr>
  <td>1</td>
  <td>2</td>
  <td>3</td>
  <td>4</td>
  <td>5</td>
  <td>6</td>
</tr>
<tr>
  <td>2</td>
  <td>a</td>
  <td class="color">b</td>
  <td class="color">c</td>
  <td>d</td>
  <td>e</td>
</tr>
<tr>
  <td>3</td>
  <td>f</td>
  <td>g</td>
  <td>h</td>
  <td>i</td>
  <td class="color">j</td>
</tr>
  <tr>
    <th>4</th> <td>k</td> <td>l</td> <td>m</td> <td>n</td>
  </tr>
  <tr>
    <th>5</th> <td colspan="3" rowspan="2">p, q, r,u,v,w</td> <td>s</td> <td>t</td>
  </tr>
  <tr>
    <th>6</th> <td>y</td> <td>z</td>
  </tr>
</table>
</body>
</html>
